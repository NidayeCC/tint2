<!DOCTYPE html>
<html>
<head>
	<title>Echo</title>
	<script>
		window.addEventListener('message', function(e) {
			var data = {};
			try {
				document.getElementById('foo').innerText = e.data;
				data = JSON.parse(e.data);
			} catch (e) {
				console.log(e.message);
			}
			console.log(data.Hello === "Hel\\nlo" && data.Hello2 === "Hello\nf\'oo" && data.foo === "y\tou");
		});
	</script>
</head>
<body>
	Testing...
	<p id="foo">test value</p>
</body>
</html>
